<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>精神障害者が心をこめて作った日本壊滅マップ</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="400x400" href="/map_family_shinken.png">
    <!-- Firebase関連jsの読み込み -->
    <!-- TODO: firebaseのバージョン上がったら書き換える -->
    <script defer src="/__/firebase/7.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/7.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.2.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.2.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <!-- 外部jsの読み込み -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster.freezable@1.0.0/dist/leaflet.markercluster.freezable.js"></script>
    <!-- 外部js用のcssファイルの読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    <!-- css -->
    <style media="screen">
      html, body, #map {
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        height: 100%; width: 100%;
        margin: 0; padding: 0;
      }
      #map a#github-ribbon {
        z-index: 1000;
        position: absolute;
        right: 0;
        top: 0;
      }
      #map iframe#twitter-widget-0 {
        z-index: 1000;
        position: absolute !important;
        left: 50px !important;
        top: 30px !important;
      }
    </style>

  </head>
  <body>

  <div id="map">
    <a id="github-ribbon" href="https://github.com/yuiseki/crisis-news-mapper"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_orange_ff7600.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    <a class="twitter-share-button" data-size="large" href="https://twitter.com/intent/tweet">Tweet</a>
  </div>

  <script>
    // Leafletの初期化
    var map = L.map('map');

    // 国土地理院淡色地図タイル
    var cyberJapanPaleTileLayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
      id: 'CyberJapanPaleTile',
      attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#pale">国土地理院淡色地図</a>',
      minZoom: 5,
      maxZoom: 18,
    }).addTo(map)


    // 国土地理院色別標高図タイル
    var cyberJapanReliefTileLayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/relief/{z}/{x}/{y}.png', {
      id: 'CyberJapanReliefTile',
      attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#relief">国土地理院色別標高図</a>',
      minZoom: 5,
      maxZoom: 15,
    }).setOpacity(0.4)

    // YOLPのタイルを読み込むためのクラス定義
    L.YOLPTileLayer = L.TileLayer.extend({
        getTileUrl: function (coords) {
          //雨雲リクエスト日付の作成
          var now = new Date();
          var year = now.getFullYear();
          var month = now.getMonth() + 1;
          var day = now.getDate();
          var hours = now.getHours();
          var minutes = now.getMinutes();
          if (month < 10) month = '0' + month;
          if (day < 10) day = '0' + day;
          if (hours < 10) hours = '0' + hours;
          minutes *= 0.1;
          minutes = Math.floor(minutes);
          minutes *= 10;
          if (minutes < 10) minutes = '0' + minutes;
          date = "" + year + month + day + hours + minutes;
          return L.Util.template(this._url, L.extend({
            d: date,
            x: coords.x,
            y: Math.pow(2, this._getZoomForUrl() - 1) - 1 - coords.y,
            z: this._getZoomForUrl() + 1
          }, this.options))
        }
      });
      // YOLPの雨雲画像をオーバーレイとしてマップに追加
      var rainMapTileLayer = new L.YOLPTileLayer('http://weather.map.c.yimg.jp/weather?x={x}&y={y}&z={z}&size=256&date={d}', {
        attribution: '<a href="https://developer.yahoo.co.jp/webapi/map/">Yahoo! Open Local Platform</a>',
        maxZoom: 18,
      }).setOpacity(0.7)

    var baseLayerData = {
      "国土地理院淡色地図": cyberJapanPaleTileLayer
    }
    var overlayLayerData = {
      "YOLP 雨雲レーダー": rainMapTileLayer,
      "国土地理院色別標高図": cyberJapanReliefTileLayer,
    }

    // レイヤー切り替えコントロールを追加
    L.control.layers(baseLayerData, overlayLayerData,{collapsed:false, position: 'bottomright'}).addTo(map)


    // 初期座標とズームを指定
    map.setView([35.3622222, 138.7313889], 8);
    // 都道府県の境界線の描画
    fetch("/japan.geojson")
      .then(resp=>{
        return resp.text()
      })
      .then(text=>{
        data = JSON.parse(text)
        var japanGeoJson = L.geoJson(data, {
            style: {
              weight: 5
            },
            onEachFeature: function (feature, layer) {
            }
        });
        japanGeoJson.addTo(map);
      })
      .then(()=>{
        // 市区町村の境界線の描画
        fetch("/japan_cities.geojson")
          .then(resp=>{
            return resp.text()
          })
          .then(text=>{
            data = JSON.parse(text)
            var citiesGeoJson = L.geoJson(data, {
                style: {
                  weight: 1,
                  opacity: 0.3
                },
                onEachFeature: function (feature, layer) {
                  layer.bindTooltip(feature.properties.cityname_k);
                }
            });
            citiesGeoJson.addTo(map);
          })
      })

    // ニュースの追加
    var category = ""
    switch (location.hash){
      case "#drug":
        category = "?category=drug";
        break;
      case "#children":
        category = "?category=children";
        break;
      default:
        category = ""
    }
    var news = L.markerClusterGroup();
    news.freezeAtZoom(11);
    fetch("/news"+category)
      .then(resp=>{
        return resp.text()
      })
      .then(text=>{
        data = JSON.parse(text)
        data.forEach(function(element){
          if (element.lat===undefined || element.lat===null || element.long===undefined || element.long===null){return;}
          if (element.og_title===undefined || element.og_title===null || element.og_desc===undefined || element.og_desc===null){return;}
          var content = "<h3>"+element.og_title+"</h3><p>";
          if (element.og_url){
            content = content + "<a href='"+element.og_url+"'>";
          }
          content = content + element.og_desc
          if (element.og_url){
            content = content + "</a>"
          }
          content = content + "</p>"
          if (element.og_image){
            content = content + "<img width=150 height=100 src='"+element.og_image+"' />";
          }
          var marker = L.marker([element.lat, element.long]);
          marker.bindPopup(content);
          news.addLayer(marker);
        });
        map.addLayer(news);
      })

    var firetruckIcon = L.icon({
      iconUrl: 'firetruck.png',
      iconSize:     [20, 20],
      iconAnchor:   [10, 10],
      popupAnchor:  [0, -10]
    });
    fetch("/dispatch")
      .then(resp=>{
        return resp.text()
      })
      .then(text=>{
        data = JSON.parse(text)
        data.forEach(function(element){
          if (element.lat===undefined || element.lat===null || element.long===undefined || element.long===null){return;}
          var marker = L.marker([element.lat, element.long], {icon: firetruckIcon});
          marker.bindPopup("<b>"+element.division+"</b>:"+element.detail);
          map.addLayer(marker);
        });
      })

    // 自衛隊情報
    var selfdefenseIcon = L.icon({
      iconUrl: 'selfdefense.png',
      iconSize:     [20, 20],
      iconAnchor:   [10, 10],
      popupAnchor:  [0, -10]
    });
    fetch("/tweets")
      .then(resp=>{
        return resp.text()
      })
      .then(text=>{
        data = JSON.parse(text)
        data.forEach(function(element){
          if (element.lat===undefined || element.lat===null || element.long===undefined || element.long===null){return;}
          if (element.text.startsWith("RT")){return;}
          var marker = L.marker([element.lat, element.long], {icon: selfdefenseIcon});
          var content = "<h3><img width=20 height=20 src='"+element.icon_url+"' />"+element.display_name+"</h3>"
          content = content + "<p>"
          content = content + "<a href='https://twitter.com/"+element.screen_name+"/status/"+element.tweet_id_str+"'>";
          content = content + element.text
          content = content + "</a>"
          content = content + "</p>"
          if (element.photos.length>0){
            content = content + "<img width=150 height=100 src='"+element.photos[0]+"' />";
          }
          marker.bindPopup(content);
          map.addLayer(marker);
        });
      })

    // ツイートボタン
    window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));
  </script>

  </body>
</html>
